<div class="dark-bg padder-up">
    <div class="container">
        <div class="text-center white-color">
            <h1 class="super-big font-hammersmith">Dharma@140</h1>
            <p class="descriptive">The best of Twitterverse: - from Producers, Directors and Stars to the entire Production
                <br>
                Unit fond out what's trending in the Dharma World.</p>
        </div>
        <div class="dharma140">
            <div class="relative">
              <button class="btn btn-clear pull-right"><i class="fa fa-3x fa-angle-right"></i></button>
              <button class="btn btn-clear pull-left"><i class="fa fa-3x fa-angle-left"></i></button>
              <ul class="handlers">
                <li ng-repeat="h in hashtags">
                  <div class="hashtagged font-hammersmith">#{{h.tag}}</div>
                </li>
              </ul>
            </div>

        <div class="masonry-king">
            <div masonry>
                <div class="masonry-brick" ng-repeat="t in tweets">
                  <div class="tweet-holder">
                    <div class="tweet-img" ng-if="t.img">
                      <img ng-src="{{t.img}}">
                    </div>
                    <div class="item-avatar">
                      <div class="imaged" style="background-image: url('{{t.userimg}}');"></div>
                      <h3><span class="text-upper primary-color">{{t.name}}</span>@{{t.username}}</h3>
                      <span>{{t.day}} | {{t.time}}</span>
                    </div>
                    <div class="post-holder">
                      {{t.msg}}
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
