<section class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="dharma-sun">
                    <img src="img/sun.png" alt="Dharma World" class="img-responsive">
                </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-12">
                <div class="news-search">
                    <div class="search-movie dh-relative ">
                        <div class="search-img">
                            <img src="img/search.png" alt="Dharma Productions">
                        </div>
                        <div class="search-img2" ng-if="crossdisplay" ng-click="closeCross();">
                            <img src="img/error3.png" alt="Dharma Productions">
                        </div>
                        <!-- <input type="search" name="name" value="" class="search-date" placeholder="Search"> -->

                        <ui-select ng-model="movie.selected" ng-change="getNews10($select.selected.name)" style="width: 100%;" title="Search Movie" class="search-drop f-c">
                            <ui-select-match placeholder="Search">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="movie in allMovieName | filter: {name:$select.search}">
                                <div class="movi-src-rslt">
                                    <div class="display-inline w60">
                                        <!-- <img ng-src="{{movie.smallImage|uploadpath}}" alt="" ng-if="movie.releaseType=='Past'">
                  <img ng-src="{{movie.recentSmall|uploadpath}}" alt="" ng-if="movie.releaseType=='Recent'">
                  <img ng-src="{{movie.upcomingSmall|uploadpath}}" alt="" ng-if="movie.releaseType=='Upcoming'"> -->
                                    </div>
                                    <div class="display-inline ml15">
                                        <span ng-bind-html="movie.name | highlight: $select.search"></span>
                                        <!-- <span ng-if="movie.year">({{movie.year| highlight: $select.search}})</span> -->
                                    </div>
                                </div>
                            </ui-select-choices>
                        </ui-select>


                        <!-- <ui-select ng-model="filter.search" ng-enter="getNews(filter.search)" style="width: 100%;" title="Choose a country" class="search-drop">
                     <ui-select-match placeholder="Search">{{$select.selected.name}}</ui-select-match>
                     <ui-select-choices repeat="country in findAllSearchParam | filter: $select.search">
                        <span ng-bind-html="country | highlight: $select.search"></span>
                     </ui-select-choices>
                  </ui-select> -->

                    </div>
                    <div class="mt15 mobile-text-center">
                        <div class="display-inline date-select">
                            <!-- <select class="form-control">
      <option  value="Month"><a href="">Month</a></option>
      <option  value="Jan"><a href="">Jan</a></option>
      <option  value="Feb"><a href="">Feb</a></option>
      <option  value="March"><a href="">March</a></option>

    </select> -->
                            <div class="dropdown custom-dropdown">
                                <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <span ng-if="!getMonth">Month</span>
                                    <span ng-if="getMonth">{{getMonth | getMonthAlpha}}</span>
                                    <img src="img/select-arrow.png" alt="">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li ng-repeat="data in month"><a ng-click="getNewsMonth(data)">{{data| getMonthAlpha}}</a></li>
                                    <!-- <li><a href="">Feb</a></li>
                           <li><a href="">March</a></li>+ -->

                                </ul>
                            </div>
                        </div>
                        <div class="display-inline date-select ml15">
                            <!-- <select class="form-control">
                                <option value="Year">Year</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>

                            </select> -->
                            <div class="dropdown custom-dropdown">
                                <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <span ng-if="!getYear">Year</span>
                                    <span ng-if="getYear">{{getYear}}</span>
                                    <img src="img/select-arrow.png" alt="">
                                </button>
                                <!-- <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                           Year
                           <img src="img/select-arrow.png" alt="">
                        </button> -->
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li ng-repeat="data in monthYear.year|orderBy:'-'"><a ng-click="getNewsYear(data)">{{data}}</a></li>
                                    <!-- <li><a href="">2015</a></li>
                           <li><a href="">2014</a></li> -->

                                </ul>
                            </div>
                        </div>
                        <div class="btn-go display-inline ml15">
                            <button class="btn" type="submit" ng-click="goSearch(getMonth,getYear)">Go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="all-movies custom-box mob-mt-top">
                        <div masonry preserve-order masonry-options="{ fitWidth: 'true'}" class="margin-auto">
                            <div class="masonry-brick" ng-repeat="item in news10 track by $index">
                                <a ui-sref="news-detail({id:item._id})">
                                    <!-- <div class="masonry-box">
                           <img ng-src="{{item.image| uploadpath}}" alt="Dharma Production">
                           <div class="padd10">
                              <div class="news-title mt10">
                                 <h4 class="margin0">{{item.title|shorten:50}}</h4>
                              </div>
                              <div class="news-date">
                                 <span class="f12">{{item.date| date:'d MMM y' }}</span>
                              </div>
                              <div class="news-descp mt10" ng-bind-html="item.text |shorten:150">

                              </div>
                           </div>
                        </div> -->
                                    <div class="masonry-box">
                                        <img ng-src="{{item.image | uploadpath}}" alt="Dharma Production">
                                        <div class="padd10">
                                            <div class="news-title">
                                                <h4 class="margin0">{{item.title}}</h4>
                                            </div>
                                            <div class="news-date">
                                                <span class="f12">{{item.date | date:'dd MMM yyyy'}}</span>
                                            </div>
                                            <div class="news-descp mt10" ng-bind-html="item.text">
                                                <!-- <p>{{item.text}}</p> -->
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="text-center cast-credit" ng-if="!noviewmore">
                            <div class="text-center btn-view-news mt40">

                                <a class="btn-1 font-hammersmith btn color-primary" ng-click="ViewMore(myTotal)">
                                    <svg>
                                        <rect x="0" y="0" fill="none" width="100%" height="100%" />
                                    </svg>
                                    VIEW MORE
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="noNewsFound">
            <center><strong><h1>No news Found</h1></strong></center>
        </div>
    </section>
</section>
