<div class="dharma-movies-bg">
    <section>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <div class="head-title">
                        <h1 class="color-primary f120 text-up font-hammersmith">Movies</h1>
                    </div>
                    <div class="search-movie dh-relative text-shadow search-movie-mar">
                        <div class="search-img">
                            <img src="img/search-grey.png" alt="Dharma Productions" class="doneLoading">
                        </div>
                        <input type="search" name="name" value="" class="search-in colorchange" placeholder="Search for your favourite movie">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="dharma-top-pad  tv-all-slider slider-nav">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="upcoming-movie mt30 common-class">
                        <div class="title">
                            <h1 class="ml15 mb0 color-primary font-hammersmith line30 f55">UPCOMING RELEASES</h1>
                        </div>
                        <div class="upcoming-slider mob-arrow">
                            <flex-slider flex-slide="item in movieList.upcoming track by $index" animation="slide" animationloop="true" move="1">
                                <li>
                                    <div class="video-box">
                                        <div class="video-slide-img">
                                            <a ui-sref="movie-inside">
                                                <img ng-src="{{item.image|uploadpath}}" alt="Dharma Productions">
                                            </a>
                                        </div>

                                    </div>
                                </li>
                            </flex-slider>
                        </div>
                        <!-- <div class="upcoming-slider mob-arrow">
                            <flex-slider flex-slide="item in upcomingrelease track by $index" animation="slide" animationloop="true" move="1">
                                <li>
                                    <div class="video-box">
                                        <div class="video-slide-img">
                                            <a ui-sref="movie-inside"> <img ng-src="{{item.img}}" alt="Dharma Productions"></a>
                                        </div>

                                    </div>
                                </li>
                            </flex-slider>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<section class="dharma-movies-bg2">
    <div class="orange-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="recent-movie">
                        <div class="title">
                            <h1 class="ml15 mb0  color-primary font-hammersmith line30 f55">
                              RECENT RELEASES
                            </h1>
                        </div>
                        <div class="upcoming-slider slider-right">
                            <flex-slider flex-slide="item in movieList.recent track by $index" animation="slide" animationloop="true" move="1">
                                <li>
                                    <div class="row" ng-repeat="datas in item">
                                        <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="data in datas">
                                            <div class="video-box mb20 common-class">
                                                <div class="video-slide-img img-pads">
                                                    <img ng-src="{{data.image|uploadpath}}" alt="Dharma Productions">
                                                </div>
                                                <div class="video-name font-karla text-up">
                                                    <span>{{images.name}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </flex-slider>
                        </div>

</section>
