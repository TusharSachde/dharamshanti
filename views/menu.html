<ul class="nav navbar-nav mt18 custom-menu">
  <li ng-repeat="menu in navigation" class="{{menu.classis}} hidden-xs">
    <a ui-sref="{{menu.anchor}}" ng-if="menu.anchor" class="text-up color-white font-hammersmith">{{menu.name}}</a>
    <a href="{{menu.link}}" ng-if="menu.link">{{menu.name}}</a>
    <ul class="dropdown-menu" ng-if="menu.subnav!='';">
      <li ng-repeat="submenu in menu.subnav">
        <a ui-sref="{{submenu.anchor}}" ng-if="submenu.anchor">{{submenu.name}}</a>
        <a href="{{submenu.link}}" ng-if="submenu.link">{{submenu.name}}</a>
      </li>
    </ul>
  </li>
  <li class="hidden-md hidden-lg hidden-sm">
    <div class="head-social dh-list pull-right mt15">
      <ul class="padding0 margin0">
        <li>
          <a href=""><i class="fa fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fa fa-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="fa fa-youtube"></i></a>
        </li>
      </ul>
    </div>
  </li>
</ul>
